<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Loghell</title>
</head>

<body>
  <h1>Loghell</h1>
  <p>Dashboard</p>
  <script>
    let eventSource = new EventSource("http://127.0.0.1:{{port}}/events");
    eventSource.onmessage = (message) => {
      console.log(message);
    };
    evtSource.onerror = (err) => {
      console.error(err);
    };
  </script>
</body>

</html>
